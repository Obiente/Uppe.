name: Clippy

on:
  push:
    paths:
      - '**.rs'
      - 'Cargo.toml'
  pull_request:
    paths:
      - '**.rs'
      - 'Cargo.toml'

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run clippy
        run: cargo clippy --all --all-targets -- -D warnings
